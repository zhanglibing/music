<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <audio controls src=""></audio>
    <div class="playlist">
        <div class="liebiao">
            <div class="tab">播放列表<span class="sanjiao"></span></div>
            <span class="clear-list">清空列表</span>
            <div class="close"></div>
        </div>
        <ul class="list"></ul>
    </div>
    <div class="play">
        <div class="audio-pic"></div>
        <div class="center">
            <p class="music-name">
                <span id="music-name">听我想听的歌</span>
                <a href="" class="icon-radio"></a>
            </p>
            <p class="singer">歌手</p>
            <p class="music-date">....</p>
            <div class="music-op">
                <strong class="like"></strong>
                <strong class="share"></strong>
            </div>
        </div>
        <!--循环顺序选择-->
        <div class="play-order-select">
            <div title="顺序循环" class="ordered-brt"></div>
            <div title="随机播放"  class="unordered-brt"></div>
            <div title="单曲循环"  class="cycle-singer-brt"></div>
            <div title="列表循环"  class="cycle-brt"></div>
        </div>
        <!--音量-->
        <div class="bar">
            <div class="previous"></div>
            <div class="plays"></div>
            <div class="next"></div>
            <div class="circle-brt"></div>
            <div class="volome">
                <div class="volome-mute"></div>
                <div class="volome-regulate">
                    <div class="volome-bar"></div>
                    <div class="volome-op"></div>
                </div>
            </div>
        </div>
        <div class="open-list">
            <div>4</div>
        </div>
        <div class="open-lyrics"></div>
        <!--播放时间框-->
        <div class="time">
            <span class="dangqian">00:00</span>
            <span>/</span>
            <span class="zongshijian">00:00</span>
        </div>
        <!--音乐播放条-->
        <div class="play-bar">
            <div class="play-current"></div>
            <div class="yuan"></div>
        </div>
        <div class="show-time">
            <p id="show-time"></p>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
